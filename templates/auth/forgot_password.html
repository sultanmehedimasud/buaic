{% extends 'base.html' %} 
{% block title %}Forgot Password - BUAIC{% endblock %} 
{% block content %}
<div class="container mx-auto mt-8 flex justify-center items-center">
  <div class="bg-white p-8 shadow-md rounded-md w-96">
    <h1 class="text-3xl font-bold mb-6">Forgot Password</h1>

    

    <form method="post" action="{{ url_for('user.forgot_password') }}" class="space-y-4">
       <div>
        <label for="email" class="block font-semibold">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          class="w-full py-2 px-2 border border-gray-300 rounded-md"
          required
        />
      </div>
      <div>
        <label for="student_id" class="text-sm">Student ID:</label>
        <input
          type="text"
          id="student_id"
          name="student_id"
          placeholder="Your Student ID"
          required
          class="border w-full p-2 rounded-md"
        />
      </div>

      {% with messages = get_flashed_messages() %} 
    {% if messages %}
    <div class="mb-4">
      <ul class="list-disc pl-4">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %} 
    {% endwith %}
      <div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-black rounded-md hover:bg-blue-700">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
